<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>注册页面2</title>
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header class="fixed">
    <div class="container" id="home">
        <div class="row">
            <div class="col-xs-4">
                <a class="l_img" href="#"><img src="images/L_zjt.png"></a>
            </div>
            <div class="col-xs-8">
                <h4>手机快速注册</h4>
            </div>
        </div>
    </div>
</header>
<div id="kong"></div>
<section id="L_menu">
    <div class="container">
        <form>
            <div class="row">
                <label for="firstname" class="col-xs-5">短信验证码已发送至：</label>
                <div class="col-xs-7">
                    <input type="text" class="" id="firstname" placeholder="189****5330">
                </div>
            </div>
            <div class="row">
                <label for="inputphone" class="col-xs-4">短信验证码</label>
                <div class="col-xs-4">
                    <input type="text" class="" id="inputphone" placeholder="输入短信验证码">
                </div>
                <div class="col-xs-4">
                    <span> (60s)后再次获取</span>
                </div>
            </div>
            <div class="row">
                <label for="inputCode" class="col-xs-3 ">设置新密码</label>
                <div class="col-xs-3 yzm">
                    <input type="text" id="inputCode" placeholder="请设置6-20位的密码">
                </div>
            </div>
            <div class="row">
                <label for="inputCde" class="col-xs-3 ">邀请码</label>
                <div class="col-xs-3 yzm">
                    <input type="text" id="inputCde" placeholder="可不填">
                </div>
            </div>
            <div class="row xyb">
                <button type="button" class="btn btn-lg btn-block active">注册</button>
                <p>已阅读并同意<span>《绿优全装用户协议》</span></p>
                <p>遇到问题请拨打绿优客服电话：<span>400-6038-365</span></p>
            </div>
        </form>
    </div>
</section>
</body>
</html>
