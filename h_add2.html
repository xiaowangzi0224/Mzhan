<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>增票资质---下一步</title>
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">

<body>
<header class="fixed">
    <div class="container" id="home">
        <div class="row">
            <div class="col-xs-12 ac relative">
                <h4 class="relative">
                    增票资质
                    <a href="#" class="absolute" style="display: block;left: 0;top:-1px;"><img src="images/L_zjt.png"
                                                                                               width="13"></a>
                </h4>
            </div>

        </div>
    </div>
</header>
<div id="kong"></div>

<section class="add_zp">
    <form>
        <ul>
            <li>
                <span>购票人姓名：</span>
                <input type="text" placeholder="必填">
            </li>
            <li>
                <span>购票人电话：</span>

                    <select><option>县区</option><option>东城区</option><option>朝阳区</option><option>大兴区</option></select>
                </div>

            </li>
            <li>
                <span>详细地址：：</span>
                <input type="text" placeholder="必填">
            </li>
        </ul>
    </form>


</section>
