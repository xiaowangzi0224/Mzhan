<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录页面</title>
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header class="fixed">
    <div class="container" id="home">
        <div class="row">
            <div class="col-xs-6" style="width: 44%;">
                <a class="l_img" href="login1.html"><img src="images/L_zjt.png"></a>
            </div>
            <div class="col-xs-6" style="width: 56%;padding:0;">
                <h4>登录</h4>
            </div>
        </div>
    </div>
</header>
<div id="kong"></div>
<section id="L_menu2" class="ff">
    <div class="container">
        <form>
            <div class="row">
                <label for="firstname" class="col-xs-4">账户</label>

                <div class="col-xs-8">
                    <input type="text" class="" id="firstname" placeholder="手机号/用户名">
                </div>
            </div>
            <div class="row">
                <label for="inputphone" class="col-xs-4">密码</label>

                <div class="col-xs-4" style="width:50%;">
                    <input type="text" class="L_phone" id="inputphone" placeholder="请输入密码">
                </div>
                <div class="col-xs-4 ar" style="width: 16%;">
                    <a href="#"><img src="images/h_yjyc.png" width="19" height="14"></a>
                </div>
            </div>

            <div class="row xyb" style="margin-top: 50px;">
                <a href="#" class="Login" style="display: block;">
                    <button type="button" class="btn btn-lg btn-block active">登录</button>
                </a>

                <div class="row" style="border: none;margin-top: 20px;">
                    <div class="col-xs-6  L_em">
                        <a href="login1.html">手机快速注册</a>
                    </div>
                    <div class="col-xs-6 ar L_em">
                        <a href="login3_psd.html">找回密码</a>
                    </div>
                </div>

            </div>
        </form>
    </div>
</section>
<div class="bj_Mask">
    <div class="bj_tc">
        <div class="suo">
            <img src="images/L_suo.png" width="73" height="85">
        </div>
        <p>首次登录，请您设置新密码</p>

        <div class="psd">
            <input type="password" placeholder="请输入新密码">
        </div>
        <button type="button" class="btn2">确定</button>
    </div>
</div>

<script src="lib/js/jquery-1.11.1.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        $(".Login").bind( "touchend", function () {
            $(".bj_Mask").show();
        });
        $(".btn2").bind( "touchend", function () {
            $(".bj_Mask").hide();
        });
    })


</script>

</body>
</html>
